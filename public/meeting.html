<!DOCTYPE html>
<html lang="en" id="meetingDocStyle">

<head>
    <title>Request User Media</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" href="stylesheets/screen.css" />
</head>

<body>
    <header id="header">
        <div class="drop-zone">
            <div id="myDraggableElement"></div>
        </div>
        <div class="drop-zone"></div>

        <h1>Culture Through Food</h1>
        <button type="button" class="join" id="call-button">Join Call</button>
    </header>
    <article id="chat">
        <h2>Chat</h2>
        <ol id="chat-log">

        </ol>

        <form id="chat-form" action="#null" method="get">
            <label class="access" for="chat-input">Your message</label>
            <input id="chat-input" type="text" />
            <label class="access" for="chat-input">Send Message</label>
            <button id="chat-button" type="submit">Send</button>
        </form>

    </article>
    <article id="videos">
        <h2 class="access">Videos</h2>
        <video id="self" autoplay playsinline poster="images/food.jpeg">
    </video>
        <video id="peer" autoplay playsinline poster="images/food.jpeg">
    </video>
    </article>
    <img src="images/display.png" alt="display toggle" id="display-button">
    <img src="images/mic.png" alt="audio toggle" id="audio-button">

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://webrtchacks.github.io/adapter/adapter-latest.js"></script>
    <script src="javascripts/main.js"></script>
</body>

</html>
